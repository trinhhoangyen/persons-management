services:
  - type: web
    name: persons-management-backend
    plan: free
    rootDir: back-end
    buildCommand: ./mvnw clean package
    startCommand: java -jar target/*.jar
    envVars:
      - key: PORT
        value: 8080

  - type: static
    name: persons-management-frontend
    plan: free
    rootDir: front-end
    buildCommand: npm install && npm run build
    staticPublishPath: build
